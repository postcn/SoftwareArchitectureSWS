<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>jQuery.getJSON demo</title>
  <style>
  img {
    height: 100px;
    float: left;
  }
  </style>
  <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
</head>
<body>
<div id="images"></div>
GET:<div id="get"></div>
FileName: <input type="text" id="getFileName" value="File.txt">
<button onclick="getExists()">Exists</button>
<button onclick="getReturn()">Return</button>
<script>
function getExists() {
    var value = document.getElementById("getFileName").value
    var existsURL = "http://localhost:8080/photo/get/exists/"+value
    document.getElementById("get").innerHTML = existsURL
$.ajax({
    type: 'GET',
    url: existsURL,
    }).done(function( data ) {
       console.log(data);
       document.getElementById("get").innerHTML =
data;
    })
    .error(function(data) {
        alert("error");
    });
}
function getReturn(){
    var value = document.getElementById("getFileName").value
//    var returnURL = "http://localhost:8080/photo/get/return/"+value
    var returnURL = "http://localhost:8080/"+value
    document.getElementById("get").innerHTML = returnURL
$.ajax({
    type: 'GET',
    url: returnURL,
    }).done(function( data ) {
       console.log(data);
       document.getElementById("get").innerHTML =
data;
    })
    .error(function(data) {
        alert("error");
    });
};
</script>
<br>
POST:<div id="post"></div>
FileName: <input type="text" id="postFileName" value="File.txt">
<br>
Data: <input type="text" id="postText" value="123456789">
<button onclick="postCall()">Post</button>
<script>
function postCall(){
  var value = document.getElementById("postFileName").value
  var text = document.getElementById("postText").value
  var n = text.length;
  var postURL = "http://localhost:8080/"+value
  $.ajax({
    type: 'POST',
    url: postURL,
    contentLength: n,
    data: text
    }).done(function( data ) {
       console.log(data);
       document.getElementById("post").innerHTML =
data.message;
    })
    .error(function(data) {
        alert("error");
    });
}
</script>
