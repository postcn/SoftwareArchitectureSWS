<script>

$.ajax({

POST:<div id="post"></div>
FileName: <input type="text" id="postFileName" value="File.txt">
<br>
Data: <input type="File" id="postText">
<!-- <button onclick="postCall()">Post</button> -->
<script>
function postCall(){
  var value = document.getElementById("postFileName").value
  var pic = document.getElementById("postText").value
  var n = pic.length;
  var postURL = "/photo/create/"+value
  // var postURL = "/"+value
  globalSave = pic
  var reader = new FileReader();
  reader.readAsDataURL(pic);
  globalSave = reader

  $.ajax({
    type: 'POST',
    url: postURL,
    contentLength: n,
    data: reader
    }).done(function( data ) {
       console.log(data);
      //  document.getElementById("post").innerHTML =
// data.message;
    })
    .error(function(data) {
        alert("error");
    });
};
function testfunc(evt) {
    //Retrieve all the files from the FileList object
    var files = evt.target.files;

    if (files) {
        for (var i = 0, f; f = files[i]; i++) {
            var r = new FileReader();
          r.onload = function(e) {
            var dataURL = r.result;
            var split = dataURL.split("base64,");
            var imageData = split[1];
            var n = imageData.length;
            var postURL = "/photo/create"
            var value = document.getElementById("postFileName").value
            $.ajax({
              type: 'POST',
              url: postURL,
              contentLength: n,
              data: JSON.stringify({"filename":value,"image":imageData})
              }).done(function( data ) {
              })
              .error(function(data) {
                  alert("error");
              });
          }

          r.readAsDataURL(f);
        }
    } else {
        alert("Failed to load files");
    }
}
</script>
